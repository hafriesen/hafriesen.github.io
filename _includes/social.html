<ul class="social-media-list">
  
  
  {% if site.linkedin_username %}
  <li>
    <a href="https://linkedin.com/in/{{ site.linkedin_username }}">
      <i class="fab fa-linkedin fa-3x"></i> <!--{{site.linkedin_username}}-->
    </a>
  </li>
  {% endif %}

  {% if site.github_username %}
  <li>
    <a href="https://github.com/{{ site.github_username }}">
      <i class="fab fa-github fa-3x"></i> <!--{{site.github_username}}-->
    </a>
  </li>
  {% endif %}

  {% if site.instagram_username %}
  <li>
    <a href="https://instagram.com/{{ site.instagram_username }}">
      <i class="fab fa-instagram fa-3x"></i> <!--{{site.instagram_username}}-->
    </a>
  </li>
  {% endif %}

  {% if site.pinterest_username %}
  <li>
    <a href="https://pinterest.com/in/{{ site.pinterest_username }}">
      <i class="fab fa-pinterest fa-3x"></i> <!--{{site.pinterest_username}}-->
    </a>
  </li>
  {% endif %}
  
  {% if site.youtube_username %}
  <li>
    <a href="https://youtube.com/{{ site.youtube_username }}">
      <i class="fab fa-youtube fa-3x"></i> <!--{{site.youtube_username}}-->
    </span>
    </a>
  </li>
  {% endif %}

  {% if site.facebook_username %}
  <li>
    <a href="https://www.facebook.com/{{ site.facebook_username }}">
      <i class="fab fa-facebook fa-3x"></i> <!--{{site.facebook_username}}-->
    </a>
  </li>
  {% endif %}

  
</ul>
